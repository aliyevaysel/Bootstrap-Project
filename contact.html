<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Portfolio</title>
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <!-- CSS link -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- JS link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    </head>
    <!-- Body -->
    <body>
        <!-- Header -->
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">Aysel Aliyeva</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main -->
        <main>
            <div class="container">
                <div class="row d-flex justify-content-center gap-5 mt-5">
                    <!-- Contact Section -->
                    <div class="contact-section col-lg-8 col-12 w-50 border bg-white p-5">
                        <h1 class="mb-4 pb-3">Contact</h1>
                        <!-- Form -->
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Smith" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="Message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-lg">Submit</button>
                        </form>
                    </div>
                    <div class="main-aside aside-div col-lg-4 col-12 border bg-white">
                        <!-- Aside -->
                        <aside class="main-aside d-flex flex-column align-items-center pt-3 mt-4">
                            <h2 class="mb-4 pb-3">Connect with Me</h2>
                            <div class="connect-div d-flex justify-content-center column-gap-3">
                                <a href="https://github.com/aliyevaysel" target="_blank"><img src="./assets/images/github-128.png" class="connect-photo col-4" alt="github-logo"></a>
                                <a href="#"><img src="./assets/images/linkedin-128.png" class="connect-photo col-4" alt="linkedin-logo"></a>
                                <a href="#"><img src="./assets/images/stackoverflow-128.png" class="connect-photo col-4" alt="st-overflow-logo"></a>
                            </div>    
                        </aside>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <p class="text-center">Copyright &copy; 2023 Aysel Aliyeva</p>
        </footer>
    </body>
</html>
